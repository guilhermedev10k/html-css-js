<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/style1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>

    <h1>Calculadora</h1>

    <div id="nome"></div>

    <div id="ac" onclick="clean()">AC</div>

    <div id="nporc" onclick="insert('%')">%</div>

    <div id="n7" onclick="insert('7')">7</div>
    <div id="n8" onclick="insert('8')">8</div>
    <div id="n9" onclick="insert('9')">9</div>
    <div id="nmulti" onclick="insert('*')">*</div>
    <div id="n4" onclick="insert('4')">4</div>
    <div id="n5" onclick="insert('5')">5</div>
    <div id="n6" onclick="insert('6')">6</div>
    <div id="nmenos" onclick="insert('-')">-</div>
    <div id="n1" onclick="insert('1')">1</div>
    <div id="n2" onclick="insert('2')">2</div>
    <div id="n3" onclick="insert('3')">3</div>
    <div id="nmais" onclick="insert('+')">+</div>
    <div id="n0" onclick="insert('0')">0</div>
    <div id="nvirg" onclick="insert('.')">.</div>
    <div id="nigual" onclick="calc()">=</div>
    <div id="display2"></div>

    <script src="../JS/js.js"></script>
